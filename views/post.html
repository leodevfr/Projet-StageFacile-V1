<div class="container-fluid">
    <div class="row align-items-center justify-content-center fullheight">
        <div class="col-10 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow-lg card--bg-gray card--customized">

                <div class="card-body">

                    <h1 class="card-title">Poster votre annonce !</h1>

                    <form id="myform">

                        <div class="mb-2 control-wrapper">
                            <div class="label-container">
                                <label for="exampleInputText" class="form-label">Titre de votre annonce :</label>
                            </div>
                            <input type="text" class="form-control" id="exampleInputText" required pattern="[A-Z]*">
                            <div class="display-msg"></div>
                        </div>

                        <div class="mb-2 control-wrapper">
                            <div class="label-container">
                                <label for="exampleInputEmail" class="form-label">Adresse de contact (Email) :</label>
                            </div>
                            <input type="email" class="form-control" id="exampleInputEmail">
                            <div class="display-msg"></div>
                        </div>

                        <div class="mb-2 control-wrapper">
                            <div class="label-container">
                                <label for="exampleInputPassword" class="form-label">Durée :</label>
                            </div>
                            <input type="password" class="form-control" id="exampleInputPassword" minlength="3" maxlength="10">
                            <div class="display-msg"></div>
                        </div>

                        
                        <div class="mb-2 control-wrapper">
                            <div class="label-container">
                                <label for="exampleInputPassword" class="form-label">Rémunération :</label>
                            </div>
                            <input type="password" class="form-control" id="exampleInputPassword" minlength="3" maxlength="10">
                            <div class="display-msg"></div>
                        </div>

                        <div class="mb-2 control-wrapper">
                            <div class="label-container">
                                <label for="exampleTextarea" class="form-label">Description de votre annonce :</label>
                            </div>
                            <textarea class="form-control" id="exampleTextarea" rows="3" required></textarea>
                            <div class="display-msg"></div>
                        </div>

                        <label for="avatar">Télécharger un CV : (PDF) </label>

                        <input type="file" id="avatar" name="avatar" accept="pdf">
                        
                        <div class="mb-4 form-check control-wrapper">
                            <div class="label-container">
                                <label class="form-check-label" for="exampleCheck">J'accepte les conditions d'utilisations.</label>
                                <input type="checkbox" class="form-check-input" id="exampleCheck" required>
                                <div class="display-msg"></div>
                            </div>
                        </div>

                        

                        <button type="submit" class="btn btn-success">Poster</button>
                    </form>
                </div>
